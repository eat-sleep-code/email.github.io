<h1>View your message</h1>
<br />

<div id="InvalidThreadIDAlert" class="alert alert-danger">
	You have provided an invalid message access code.
</div>

<form role="form" id="ThreadRetrievalForm">
	<div class="form-group row">
		<label for="ThreadID" class="sr-only legacy-label">Message Access Code</label>
		<input type="text" id="ThreadID" name="ThreadID" maxlength="36" class="form-control" placeholder="Enter your message access code..." />
	</div>
	<div class="form-group row" id="CaptchaRow">
		<div class="col-xs-6 col-md-3 no-padding">
			<canvas id="CaptchaCanvas" class="captcha-canvas" />
		</div>
		<div class="col-xs-12 col-md-9 no-padding">
			<input type="text" id="Captcha" name="Captcha" maxlength="6" class="form-control" placeholder="Type the code displayed in the image..." />
		</div>
	</div>
	<div class="form-group row">
		<button type="button" class="btn btn-default" id="ThreadRetrievalButton">Retrieve Message</button>
	</div>
</form>

<div id="ThreadContainer">
	<label for="OriginalRecipient">Conversation Between:</label> ANONYMOUS &amp; <span id="OriginalRecipient"></span>
	<br />
	<label for="Subject">Subject: </label> <span id="Subject"></span>
	<br />
	<table id="Thread"></table>
	<button type="button" class="btn btn-default" id="ReplyButton">Reply</button>
</div>

<div id="dataPlaceholder"></div>
<script type="text/javascript" src="/scripts/thread.js" defer="defer"></script>
