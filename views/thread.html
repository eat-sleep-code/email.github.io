<h1>View your message</h1>
<br />

<div id="InvalidThreadID" class="alert alert-danger">
	You have provided an invalid Message Retrieval ID.
</div>

<form role="form" id="MessageRetrievalForm">
	<div class="form-group row">
		<label for="ThreadID" class="sr-only legacy-label">Message Retrieval ID</label>
		<input type="text" id="ThreadID" name="ThreadID" maxlength="255" class="form-control" placeholder="Your Message Retrieval ID" />
	</div>
	<div class="form-group row" id="CaptchaRow">
		<div class="col-xs-6 col-md-3 no-padding">
			<canvas id="CaptchaCanvas" class="captcha-canvas" />
		</div>
		<div class="col-xs-12 col-md-9 no-padding">
			<input type="text" id="Captcha" name="Captcha" maxlength="6" class="form-control" placeholder="Type the code displayed in the image." />
		</div>
	</div>
	<div class="form-group row">
		<button type="button" class="btn btn-default" id="MessageRetrievalButton">Retrieve Message</button>
	</div>
</form>

<div id="MessageThread"></div>

<div id="dataPlaceholder"></div>
<script type="text/javascript" src="/scripts/unsubscribe.js" defer="defer"></script>
